<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
      <br>
      <br>
      <button class="profileBTN" (click)="showUser = !showUser" mat-raised-button>
        {{"cUserProfile"|translate}}
      </button>
      <p *ngIf="showUser"><a class="showList" href="#" routerLink="../editUserPr">{{"cEditProfile"|translate}}</a></p>
      <br>
      <br>
      <button class="profileBTN" (click)="showBook = !showBook" mat-raised-button>
        {{"cBooks"|translate}}
      </button>
      <p *ngIf="showBook"><a class="showList" href="#" routerLink="../search">{{"cSearchBook"|translate}}</a></p>
      <p *ngIf="showBook"><a class="showList" href="#" routerLink="../reserve">{{"cReserveBook"|translate}}</a></p>
    </mat-drawer>

  
    <div class="example-sidenav-content">
      <button class="sidenavBtn" type="button" mat-button (click)="drawer.toggle()">
        {{"cChooseAction"|translate}}
      </button>
    </div>
  
  </mat-drawer-container>
